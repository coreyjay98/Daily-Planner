<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<!-- Simple Bootstrap Header with currentDay signifying where date will be shown-->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Form that holds whole planner-->
  <form class="container wholeForm">
    <div class="row ">
      <div class=" col-sm-2 hour">
        <p>9AM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="1" id="9"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="1">Save</button>



    </div>
    <br>

    <!-- All divs are the same build with different ID's and Data attributes-->
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>10AM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="2" id="10"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="2">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>11AM</p>
      </div>
      <!--ID of input represents the number in 24 hour clock-->
      <input type='text' class="col-sm-8 textDivs " data-text="3" id="11"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="3">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>12PM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="4" id="12"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="4">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>1PM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="5" id="13"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="5">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>2PM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="6" id="14"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="6">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>3PM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="7" id="15"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="7">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>4PM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="8" id="16"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="8">Save</button>



    </div>
    <br>
    <div class="row time-block ">

      <div class=" col-sm-2 hour">
        <p>5PM</p>
      </div>

      <input type='text' class="col-sm-8 textDivs " data-text="9" id="17"></input>

      <button type='submit' class="col-sm-2 saveBtn" data-btn="9">Save</button>



    </div>
    <br>


  </form>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script ype='text/javascript' src='script.js'></script>
</body>

</html>
